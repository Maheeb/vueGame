<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<script src="js/vue.js"></script>-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/bootstrap.min.js">  </script>
</head>
<body>

        <div id="app">

            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">YOU</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: yellowgreen; margin: 0; color: white;"

                             :style="{width: playerHealth + '%'}"
                        >
                            {{playerHealth}}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;"
                             :style="{width:monsterHealth + '%'}"
                        >
                            {{monsterHealth}}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-if="!gameisRunning">
                <div class="small-12 columns">
                    <button id="start-game" v-on:click="startGame">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-else>
                <div class="small-12 columns">
                    <button id="attack">ATTACK</button>
                    <button id="special-attack">SPECIAL ATTACK</button>
                    <button id="heal">HEAL</button>
                    <button id="give-up">GIVE UP</button>
                </div>
            </section>
            <section class="row log">
                <div class="small-12 columns">
                    <ul>
                        <li>

                        </li>
                    </ul>
                </div>
            </section>

        </div>

<script src="js/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data:{
            playerHealth:100,
            monsterHealth:100,
            gameisRunning: false
        },

        methods:{
            startGame: function () {
                this.gameisRunning = true;
                this.playerHealth = 100;
                this.monsterHealth = 100;
            }

        }

    });


</script>
</body>
</html>
